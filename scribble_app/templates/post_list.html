{% extends 'base.html' %}

{% block content %}
<ul class="tracks">
  <h2>
    Posts
    <a href="{% url 'post_create' %}">+</a>
  </h2>
  {% for post in posts %}
  <a href="{% url 'post_detail' pk=post.pk %}">
    <li class="track">
      <img src="{{post.link_url}}" alt="{{post.author}}">
      {{ post.author }}
    </li>
  </a>
  {% endfor %}
</ul>

{% endblock %}
